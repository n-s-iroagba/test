# Hook Design Endpoint Patterns (6.1)
hook_endpoint_patterns:
  
  # Entity Management Patterns
  entity_crud_patterns:
    - "GET /api/{entity} - List with filters, pagination, sorting"
    - "GET /api/{entity}/{id} - Single entity by ID"
    - "POST /api/{entity} - Create new entity"
    - "PUT /api/{entity}/{id} - Update entity"
    - "DELETE /api/{entity}/{id} - Delete entity"
    - "GET /api/{entity}/{id}/{subresource} - Nested resources"
    - "POST /api/{entity}/{id}/{action} - Entity-specific actions"
  
  # Query Parameter Standards
  query_parameters:
    filtering: "?filter[field]=value&filter[field2]=value2"
    pagination: "?page=1&limit=20"
    sorting: "?sort=field.asc&sort=field2.desc"
    include: "?include=relatedEntity,anotherEntity"
    fields: "?fields=id,name,email&fields[related]=id,title"
  
  # Hook-Friendly Response Structures
  response_structures:
    paginated_response: |
      {
        "data": [],
        "meta": {
          "total": 100,
          "page": 1,
          "limit": 20,
          "pages": 5
        },
        "links": {
          "first": "/api/entity?page=1",
          "prev": null,
          "next": "/api/entity?page=2",
          "last": "/api/entity?page=5"
        }
      }
    
    single_entity_response: |
      {
        "data": {
          "id": "123",
          "type": "entity",
          "attributes": {},
          "relationships": {},
          "links": {
            "self": "/api/entity/123"
          }
        },
        "included": []
      }
  
  # WebSocket Integration Patterns
  websocket_hook_patterns:
    subscription_patterns:
      - "WS: subscribe channel='entity:{id}:updates'"
      - "WS: unsubscribe channel='entity:{id}:updates'"
      - "WS: message event='entity_updated' payload={entity}"
    
    real_time_updates:
      - "Entity updates trigger WebSocket broadcasts"
      - "Clients subscribe to specific entity channels"
      - "Hooks receive real-time updates via useSubscription()"
  
  # Ad Delivery Specific Patterns (10.1)
  ad_delivery_patterns:
    impression_tracking:
      - "POST /api/ad-delivery/impression - Track ad view"
      - "POST /api/ad-delivery/click - Track ad click"
      - "POST /api/ad-delivery/conversion - Track conversion"
    
    ad_selection:
      - "GET /api/ad-delivery/available - Get available ads"
      - "POST /api/ad-delivery/select - Select ad for display"
    
    validation_requirements:
      viewport: "Ad must be in viewport"
      duration: "Minimum 1 second visibility"
      fraud_detection: "Duplicate impression prevention"
      offline_support: "Queue impressions when offline"
    
    hook_integration:
      use_ad_delivery: "Manages ad selection and tracking"
      use_impression_tracking: "Handles impression validation"
      use_ad_analytics: "Provides real-time ad metrics"
  
  # Impression Counting Patterns (10.2)
  impression_counting_patterns:
    tracking_endpoints:
      - "POST /api/impressions/track - Track impression with validation"
      - "GET /api/impressions/summary - Get impression statistics"
      - "GET /api/impressions/real-time/{campaignId} - Real-time impression count"
    
    validation_rules:
      - "Session-based deduplication (24-hour window)"
      - "Viewport verification via IntersectionObserver"
      - "Minimum time threshold (â‰¥1 second)"
      - "User interaction validation"
    
    real_time_features:
      - "WebSocket updates for live impression counts"
      - "Budget threshold notifications (80%, 90%, 100%)"
      - "Campaign auto-pause at budget limit"
    
    analytics_integration:
      - "Impressions feed into analytics service"
      - "Cross-device tracking via user ID"
      - "Attribution modeling for conversions"
    
    hook_implementation:
      use_track_view: "Content view tracking with deduplication"
      use_ad_impression: "Ad-specific impression tracking"
      use_impression_analytics: "Impression analytics and reporting"